<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Long Dozen</title>
</head>
<body>
    <div>
        <div id="navbar-logo">
            <a href="{% url 'home' %}">
                <h1>Long Dozen</h1>
            </a>
        </div>

        <a href="{{ request.META.HTTP_REFERER }}">Back</a>

        <div>
            <form method="GET" action="{% url 'list_places' %}">
                <label>
                    <input type="text" name="q" placeholder="Search Places.." />
                </label>
            </form>
        </div>


        <div>
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}">LogOut</a>
            {% else %}
                <a href="{% url 'login' %}">LogIn</a>
            {% endif %}

        </div>
    </div>
<hr>
</body>
</html>
