<!DOCTYPE html>
<html lang="en">
<body>

    <nav class="navbar sticky-top navbar-light"  style="background: #eff4ea">

         <div class="container-fluid">


                    <div>
                        <a href="{% url 'home' %}">
                            Long Dozen
                        </a>
                    </div>


                    <div>
                        <form method="GET" action="{% url 'list_places' %}">
                            <label>
                                <input class="form-control" type="text" name="q" placeholder="Search Places.." />
                            </label>
                        </form>
                    </div>


                     <div class="d-flex">
                        {% if user.is_authenticated %}
                            <a href="{% url 'user_page' user.id%} " class="btn btn-outline-dark me-1">{{ user.username }}</a>
                            <br>
                            <a href="{% url 'logout' %}" class="btn btn-outline-dark me-1">LogOut</a>
                        {% else %}
                            <a href="{% url 'login' %}" class="btn btn-outline-dark me-1">LogIn</a>
                        {% endif %}
                    </div>
         </div>

    </nav>

<br>
</body>

</html>
